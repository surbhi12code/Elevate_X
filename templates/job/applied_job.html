{% extends 'base.html' %}
{% block content %}

<div class="card mx-auto" style="width:100%">
    <div class="card-body">
        <div class="card-title mb-3">Manage Jobs</div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">Job Title</th>
                    <th scope="col">Location</th>
                    <th scope="col">Salary</th>
                    <th scope="col">Job Type</th>
                    <th scope="col">Industry</th>
                    <th scope="col">Action</th>
                    
                </tr>
            </thead>
            <tbody>
                {% for job in jobs %}
                <tr>
                    <td>{{job.job.title}}</td>
                    <td>{{job.job.city}},{{job.job.state}}</td>
                    <td>{{job.job.salary}}</td>
                    <td>{{job.job.job_type}}</td>
                    <td>{{job.job.industry}}</td>
                    
                   
                    <td> <a href="{% url 'job-details' job.job.pk %}"><small>View Job</small></a></td>
                    <td></td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
    </div>



{% endblock content %}
